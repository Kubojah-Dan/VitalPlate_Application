version: '3.9'

services:
  backend:
    build: ./backend
    container_name: vitalplate-backend
    ports:
      - '5000:5000'
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: vitalplate-frontend
    ports:
      - '3000:3000'
    depends_on:
      - backend
    environment:
      - VITE_API_BASE=/api
